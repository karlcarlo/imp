<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" />
	<link rel="stylesheet" type="text/css" href="/javascripts/lib/jquery-ui-1.8.4.css" />
	<link rel="stylesheet" type="text/css" href="/javascripts/app/gantt/jquery.ganttView.css" />
	<style type="text/css">
		body {
			font-family: tahoma, verdana, helvetica;
			font-size: 0.8em;
			padding: 10px;
		}
	</style>
	<title>jQuery Gantt</title>
</head>
<body>

	<div id="ganttChart"></div>
	<br/><br/>
	<div id="eventMessage"></div>

	<script type="text/javascript" src="/javascripts/lib/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="/javascripts/lib/date.js"></script>
	<script type="text/javascript" src="/javascripts/lib/jquery-ui-1.8.4.js"></script>
	<script type="text/javascript" src="/javascripts/app/gantt/gantt.js"></script>
	<script type="text/javascript" src="/invest_data.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#ganttChart").ganttGrid({ 
				data: investData,
				slideWidth: 900,
				behavior: {
					onClick: function (data) { 
						var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onResize: function (data) { 
						var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onDrag: function (data) { 
						var msg = "You dragged an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					}
				}
			});
			
			// $("#ganttChart").ganttView("setSlideWidth", 600);
		});
	</script>

</body>
</html>
